        @keyframes shimmer {

            bottom: -2px;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #9333ea, #3b82f6);

        }

        .underline-anim:hover::after,

        }

    <script>
        tsParticles.load("tsparticles", {
            background: { color: { value: "transparent" } },
            fpsLimit: 60,
            interactivity: {
                events: {
                    onClick: { enable: true, mode: "push" },
                    onHover: { enable: true, mode: "repulse" },
                    resize: true
                },
                modes: {
                    push: { quantity: 6 },
                    repulse: { distance: 120, duration: 0.4 }
                }
            },
            particles: {
                color: { value: ["#a259ff", "#59ffa2", "#59d1ff", "#ff59c1"] },
                links: {
                    color: "#a259ff",
                    distance: 130,
                    enable: true,
                    opacity: 0.3,
                    width: 1
                },
                collisions: { enable: false },
                move: {
                    direction: "none",
                    enable: true,
                    outModes: { default: "bounce" },
                    random: true,
                    speed: 1.5,
                    straight: false
                },
                number: {
                    density: { enable: true, area: 600 },
                    value: 150
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: { enable: true, speed: 0.5, opacity_min: 0.1, sync: false }
                },
                shape: { type: "circle" },
                size: {
                    value: { min: 1, max: 4 },
                    random: true,
                    anim: { enable: true, speed: 2, size_min: 0.3, sync: false }
                }
            },
            detectRetina: true
        });

        AOS.init();

        const drawer = document.getElementById("drawer");
        const menuToggle = document.getElementById("menu-toggle");
        const closeDrawer = document.getElementById("close-drawer");
        const navLinks = document.querySelectorAll(".nav-link");
        const navSound = document.getElementById("nav-sound");
        const toggleSound = document.getElementById("toggle-sound");
        const toggleSoundMobile = document.getElementById("toggle-sound-mobile");
        const soundIcon = document.getElementById("sound-icon");
        const soundIconMobile = document.getElementById("sound-icon-mobile");

        let soundEnabled = true;

        const playSound = () => {
            if (soundEnabled) {
                navSound.currentTime = 0;
                navSound.play();
            }
        };

        navLinks.forEach(link => {
            link.addEventListener("click", () => {
                playSound();
                drawer.classList.add("-translate-x-full");
            });
        });

        menuToggle.addEventListener("click", () => {
            drawer.classList.remove("-translate-x-full");
        });

        closeDrawer.addEventListener("click", () => {
            drawer.classList.add("-translate-x-full");
        });

        toggleSound.addEventListener("click", () => {
            soundEnabled = !soundEnabled;
            soundIcon.classList.toggle("fa-volume-up", soundEnabled);
            soundIcon.classList.toggle("fa-volume-mute", !soundEnabled);
        });

        toggleSoundMobile.addEventListener("click", () => {
            soundEnabled = !soundEnabled;
            soundIconMobile.classList.toggle("fa-volume-up", soundEnabled);
            soundIconMobile.classList.toggle("fa-volume-mute", !soundEnabled);
        });
    </script>
